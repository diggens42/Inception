services:
  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    container_name: nginx
    image: nginx
    depends_on:
      - wordpress
    environment:
      WP_URL: https://localhost
      WP_TITLE: Inception
      WP_ADMIN_USER: admin
      WP_ADMIN_EMAIL: abc@gmail.com
    ports:
      - "443:443"
    volumes:
      - ./data/wordpress_vol:/var/www/html
      - ./requirements/bonus/portfolio/tools:/var/www/html/portfolio
      - ./requirements/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
    restart: on-failure
    networks:
      - diggens

  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    container_name: mariadb
    image: mariadb
    environment:
      DB_HOST: mariadb
      DB_DATABASE: wordpress
      DB_USER: wp_user
    secrets:
      - db_root_password
      - db_user_password
    volumes:
      - ./data/mariadb_vol:/var/lib/mysql
    restart: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password", "--silent"]
      interval: 30s
      retries: 3
      timeout: 10s
    networks:
      - diggens

  wordpress:
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    container_name: wordpress
    image: wordpress
    depends_on:
      - mariadb
      - redis
    environment:
      DB_HOST: mariadb
      DB_DATABASE: wordpress
      DB_USER: wp_user
      WP_URL: https://localhost
      WP_TITLE: Inception
      WP_ADMIN_USER: wp_admin
      WP_ADMIN_EMAIL: wp_admin@gmail.com
      REDIS_HOST: redis
      REDIS_PORT: 6379
    secrets:
      - db_user_password
      - wp_admin_password
    volumes:
      - ./data/wordpress_vol:/var/www/html
    restart: on-failure
    healthcheck:
      test: ["CMD", "pgrep", "-x", "php-fpm7.4"]
      interval: 33s
      retries: 5
      timeout: 10s
      start_period: 20s
    networks:
      - diggens

  redis:
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    container_name: redis
    image: redis
    # volumes:
    #   - ./data/redis_vol:/data
    ports:
      - "6379:6379"
    restart: on-failure
    networks:
      - diggens

  adminer:
    build:
     context: ./requirements/bonus/adminer
     dockerfile: Dockerfile
    container_name: adminer
    image: adminer
    depends_on:
      - mariadb
    ports:
      - "9001:9001"
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9001 || exit 1"]
      interval: 30s
      retries: 3
      timeout: 10s
      start_period: 20s
    networks:
      - diggens

  portfolio:
    build:
     context: ./requirements/bonus/portfolio
     dockerfile: Dockerfile
    container_name: portfolio
    image: portfolio
    volumes:
      - ./requirements/bonus/portfolio/tools:/var/www/html/portfolio
    # ports:
    #   - "9002:9002"
    restart: on-failure
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:9002"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 10s
    networks:
      - diggens

networks:
  diggens:
    name: diggens
    driver: bridge

secrets:
  db_root_password:
    file: ../secrets/db_root_password
  db_user_password:
    file: ../secrets/db_user_password
  wp_admin_password:
    file: ../secrets/wp_admin_password

