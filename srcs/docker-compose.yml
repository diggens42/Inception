networks:
  diggens:
    name: diggens
    driver: bridge

secrets:
  db_root_password:
    file: ../secrets/db_root_password
  db_user_password:
    file: ../secrets/db_user_password
  wp_admin_password:
    file: ../secrets/wp_admin_password

volumes:
    mariadb_vol:
      name: mariadb_vol
      driver: local
      driver_opts:
        type: none
        o: bind
        device: ${HOME}/data/mariadb_vol
    wordpress_vol:
      name: wordpress_vol
      driver: local
      driver_opts:
        type: none
        o: bind
        device: ${HOME}/data/wordpress_vol
